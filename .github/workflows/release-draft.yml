name: Build and Draft Release

on:
  pull_request:
    types: [closed]
    branches: [main]

permissions:
  contents: write

jobs:
  build_and_draft:
    if: ${{ github.event.pull_request.merged == true }}
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Restore
        run: dotnet restore src/HaWin/HaWin.csproj -r win-x64

      - name: Publish
        run: dotnet publish src/HaWin/HaWin.csproj -c Release -r win-x64 --self-contained false -o artifacts/publish

      - name: Get app version
        id: app_version
        run: |
          $version = dotnet msbuild src/HaWin/HaWin.csproj -getProperty:Version -nologo
          "version=$version" >> $env:GITHUB_OUTPUT

      - name: Package
        run: Compress-Archive -Path artifacts/publish/* -DestinationPath artifacts/HaWin-win-x64.zip
      
      - name: Install Inno Setup
        run: choco install innosetup -y

      - name: Build installer
        env:
          APP_VERSION: ${{ steps.app_version.outputs.version }}
        run: |
          $iscc = "${env:ProgramFiles(x86)}\\Inno Setup 6\\ISCC.exe"
          if (-not (Test-Path $iscc)) { throw "ISCC.exe not found at $iscc" }
          & $iscc "/DAppVersion=$env:APP_VERSION" "installer\\ha-win.iss"

      - name: Tag release
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag v${{ steps.app_version.outputs.version }}
          git push origin v${{ steps.app_version.outputs.version }}

      - name: Draft release
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          tag_name: v${{ steps.app_version.outputs.version }}
          name: ${{ steps.app_version.outputs.version }}
          make_latest: false
          files: |
            artifacts/HaWin-win-x64.zip
            artifacts/installer/*.exe
