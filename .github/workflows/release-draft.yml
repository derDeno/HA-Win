name: Build and Draft Release

on:
  pull_request:
    types: [closed]
    branches: [main]

permissions:
  contents: write

jobs:
  build_and_draft:
    if: ${{ github.event.pull_request.merged == true }}
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Restore
        run: dotnet restore src/HaWin/HaWin.csproj -r win-x64

      - name: Publish
        run: dotnet publish src/HaWin/HaWin.csproj -c Release -r win-x64 --self-contained false -o artifacts/publish

      - name: Get app version
        id: app_version
        run: |
          $version = dotnet msbuild src/HaWin/HaWin.csproj -getProperty:Version -nologo
          "version=$version" >> $env:GITHUB_OUTPUT

      - name: Package
        run: Compress-Archive -Path artifacts/publish/* -DestinationPath artifacts/HaWin-win-x64.zip

      - name: Decode MSIX certificate
        id: msix_cert
        run: |
          $certPath = "$env:RUNNER_TEMP\\ha-win-msix.pfx"
          [IO.File]::WriteAllBytes($certPath, [Convert]::FromBase64String("${{ secrets.MSIX_CERT_BASE64 }}"))
          "cert_path=$certPath" >> $env:GITHUB_OUTPUT

      - name: Build MSIX
        run: >
          msbuild src/HaWin.Package/HaWin.Package.wapproj
          /p:Configuration=Release
          /p:Platform=x64
          /p:GenerateAppxPackageOnBuild=true
          /p:AppxBundle=Never
          /p:AppxPackageIncludeVCLibs=false
          /p:AppxPackageArchitecture=x64
          /p:PackageCertificateKeyFile="${{ steps.msix_cert.outputs.cert_path }}"
          /p:PackageCertificatePassword="${{ secrets.MSIX_CERT_PASSWORD }}"
          /p:PackageVersion=${{ steps.app_version.outputs.version }}.0

      - name: Collect MSIX output
        run: |
          New-Item -ItemType Directory -Path artifacts\msix -Force | Out-Null
          $searchRoots = @(
            "artifacts\\msix",
            "src\\HaWin.Package\\bin",
            "src\\HaWin.Package\\obj"
          )
          $patterns = "*.msix","*.appx","*.msixbundle","*.msixupload","*.appxupload"
          $packages = foreach ($root in $searchRoots) {
            if (Test-Path $root) {
              Get-ChildItem -Path $root -Recurse -Include $patterns -ErrorAction SilentlyContinue
            }
          }
          if (-not $packages) {
            Write-Host "Checked paths:"
            $searchRoots | ForEach-Object { Write-Host " - $_" }
            Write-Error "No MSIX/AppX packages found."
            exit 1
          }
          foreach ($p in $packages) {
            Copy-Item $p.FullName -Destination artifacts\msix -Force
          }
          Get-ChildItem -Path artifacts\msix -Recurse

      - name: Tag release
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag v${{ steps.app_version.outputs.version }}
          git push origin v${{ steps.app_version.outputs.version }}

      - name: Draft release
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          tag_name: v${{ steps.app_version.outputs.version }}
          name: ${{ steps.app_version.outputs.version }}
          make_latest: false
          files: |
            artifacts/HaWin-win-x64.zip
            artifacts/msix/**/*.msix
            artifacts/msix/**/*.appx
            artifacts/msix/**/*.msixbundle
            artifacts/msix/**/*.msixupload
            artifacts/msix/**/*.appxupload
