name: Build and Draft Release

on:
  pull_request:
    types: [closed]
    branches: [main]

permissions:
  contents: write

jobs:
  build_and_draft:
    if: ${{ github.event.pull_request.merged == true }}
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Restore
        run: dotnet restore src/HaWin/HaWin.csproj -r win-x64

      - name: Publish
        run: dotnet publish src/HaWin/HaWin.csproj -c Release -r win-x64 --self-contained false -o artifacts/publish

      - name: Get app version
        id: app_version
        run: |
          $version = dotnet msbuild src/HaWin/HaWin.csproj -getProperty:Version -nologo
          "version=$version" >> $env:GITHUB_OUTPUT

      - name: Package
        run: Compress-Archive -Path artifacts/publish/* -DestinationPath artifacts/HaWin-win-x64.zip

      - name: Decode MSIX certificate
        id: msix_cert
        run: |
          $certPath = "$env:RUNNER_TEMP\\ha-win-msix.pfx"
          [IO.File]::WriteAllBytes($certPath, [Convert]::FromBase64String("${{ secrets.MSIX_CERT_BASE64 }}"))
          "cert_path=$certPath" >> $env:GITHUB_OUTPUT

      - name: Build MSIX (manual)
        env:
          APP_VERSION: ${{ steps.app_version.outputs.version }}
          CERT_PATH: ${{ steps.msix_cert.outputs.cert_path }}
          CERT_PASSWORD: ${{ secrets.MSIX_CERT_PASSWORD }}
        run: |
          $staging = "artifacts\\msix-staging"
          Remove-Item $staging -Recurse -Force -ErrorAction SilentlyContinue
          New-Item -ItemType Directory -Path "$staging\\Assets" -Force | Out-Null
          Copy-Item artifacts\\publish\\* $staging -Recurse -Force
          Copy-Item src\\HaWin.Package\\Package.appxmanifest $staging -Force
          Copy-Item src\\HaWin.Package\\Assets\\* "$staging\\Assets" -Recurse -Force
          [xml]$manifest = Get-Content "$staging\\Package.appxmanifest"
          $manifest.Package.Identity.Version = "$env:APP_VERSION.0"
          $manifest.Save("$staging\\Package.appxmanifest")
          New-Item -ItemType Directory -Path artifacts\\msix -Force | Out-Null
          $sdkRoots = @(
            "$env:ProgramFiles(x86)\\Windows Kits\\10\\bin",
            "$env:ProgramFiles\\Windows Kits\\10\\bin",
            "$env:ProgramFiles(x86)\\Windows Kits\\10",
            "$env:ProgramFiles\\Windows Kits\\10",
            "$env:ProgramFiles(x86)\\Microsoft SDKs\\Windows\\v10.0A\\bin"
          )
          $makeappx = $null
          foreach ($root in $sdkRoots) {
            if (Test-Path $root) {
              $makeappx = Get-ChildItem $root -Recurse -Filter makeappx.exe -ErrorAction SilentlyContinue | Sort-Object FullName -Descending | Select-Object -First 1
              if ($makeappx) { break }
            }
          }
          if (-not $makeappx) {
            Write-Host "Windows SDK tools not found. Installing Windows 10 SDK..."
            if (Get-Command winget -ErrorAction SilentlyContinue) {
              winget install --id Microsoft.WindowsSDK.10.0.22621 -e --silent --accept-source-agreements --accept-package-agreements
            } else {
              choco install windows-sdk-10.0 -y
            }
            foreach ($root in $sdkRoots) {
              if (Test-Path $root) {
                $makeappx = Get-ChildItem $root -Recurse -Filter makeappx.exe -ErrorAction SilentlyContinue | Sort-Object FullName -Descending | Select-Object -First 1
                if ($makeappx) { break }
              }
            }
          }
          if (-not $makeappx) {
            Write-Host "SDK install did not provide makeappx.exe. Falling back to Microsoft.Windows.SDK.BuildTools via NuGet..."
            if (-not (Get-Command nuget -ErrorAction SilentlyContinue)) {
              dotnet tool install --global NuGet.CommandLine --version 6.9.1
              $env:PATH = "$env:PATH;$env:USERPROFILE\\.dotnet\\tools"
            }
            $sdkOut = "artifacts\\sdk"
            New-Item -ItemType Directory -Path $sdkOut -Force | Out-Null
            nuget install Microsoft.Windows.SDK.BuildTools -Version 10.0.22621.756 -OutputDirectory $sdkOut
            $makeappx = Get-ChildItem $sdkOut -Recurse -Filter makeappx.exe -ErrorAction SilentlyContinue | Sort-Object FullName -Descending | Select-Object -First 1
          }
          if (-not $makeappx) {
            Write-Host "makeappx.exe not found in SDK roots. Diagnostics:"
            $sdkRoots | ForEach-Object { Write-Host " - $_ (exists: $(Test-Path $_))" }
            Write-Host "where.exe makeappx:"
            where.exe makeappx 2>$null
            Write-Host "Windows Kits listing:"
            if (Test-Path "$env:ProgramFiles(x86)\\Windows Kits") { Get-ChildItem "$env:ProgramFiles(x86)\\Windows Kits" -Recurse -Depth 3 -ErrorAction SilentlyContinue | Select-Object -First 200 }
            if (Test-Path "$env:ProgramFiles\\Windows Kits") { Get-ChildItem "$env:ProgramFiles\\Windows Kits" -Recurse -Depth 3 -ErrorAction SilentlyContinue | Select-Object -First 200 }
          }
          if (-not $makeappx) { throw "makeappx.exe not found" }
          $msixPath = "artifacts\\msix\\HaWin_$env:APP_VERSION`_x64.msix"
          & $makeappx.FullName pack /d $staging /p $msixPath /o
          $signtool = $null
          foreach ($root in $sdkRoots) {
            if (Test-Path $root) {
              $signtool = Get-ChildItem $root -Recurse -Filter signtool.exe -ErrorAction SilentlyContinue | Sort-Object FullName -Descending | Select-Object -First 1
              if ($signtool) { break }
            }
          }
          if (-not $signtool) { throw "signtool.exe not found" }
          & $signtool.FullName sign /fd SHA256 /f $env:CERT_PATH /p $env:CERT_PASSWORD /tr http://timestamp.digicert.com /td SHA256 $msixPath
          Get-ChildItem -Path artifacts\\msix

      - name: Tag release
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag v${{ steps.app_version.outputs.version }}
          git push origin v${{ steps.app_version.outputs.version }}

      - name: Draft release
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          tag_name: v${{ steps.app_version.outputs.version }}
          name: ${{ steps.app_version.outputs.version }}
          make_latest: false
          files: |
            artifacts/HaWin-win-x64.zip
            artifacts/msix/**/*.msix
