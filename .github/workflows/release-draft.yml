name: Build and Draft Release

on:
  pull_request:
    types: [closed]
    branches: [main]

permissions:
  contents: write

jobs:
  build_and_draft:
    if: ${{ github.event.pull_request.merged == true }}
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore
        run: dotnet restore src/HaWin/HaWin.csproj

      - name: Publish
        run: dotnet publish src/HaWin/HaWin.csproj -c Release -r win-x64 --self-contained false -o artifacts/publish

      - name: Get app version
        id: app_version
        run: |
          $version = dotnet msbuild src/HaWin/HaWin.csproj -getProperty:Version -nologo
          "version=$version" >> $env:GITHUB_OUTPUT

      - name: Package
        run: Compress-Archive -Path artifacts/publish/* -DestinationPath artifacts/HaWin-win-x64.zip

      - name: Tag release
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -f latest
          git tag -f v${{ steps.app_version.outputs.version }}
          git push -f origin latest v${{ steps.app_version.outputs.version }}

      - name: Draft release
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          tag_name: latest
          name: ${{ steps.app_version.outputs.version }}
          files: artifacts/HaWin-win-x64.zip
